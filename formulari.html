<!DOCTYPE html>
<html lang="ca">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formulari</title>
 <style>
 body { font-family: Arial, sans-serif; margin: 2rem; background: #fafafa; }
 form { max-width: 400px; margin: auto; background: #fff; padding: 1.5rem;
 border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
 label { display: block; margin-top: 10px; font-weight: bold; }
 input, textarea { width: 100%; padding: 8px; margin-top: 4px;
 border: 1px solid #ccc; border-radius: 4px; }
 button { margin-top: 15px; padding: 10px 20px; background: #0078D7; color: white;
 border: none; border-radius: 5px; cursor: pointer; }
 button:hover { background: #005fa3; }
 </style>
</head>
<body>
 <h1>Formulari de contacte</h1>
 <form name="formulari" method="POST" data-netlify="true">
 <label for="nom">Nom:</label>
 <input type="text" id="nom" name="nom" required>
 <label for="email">Correu electr√≤nic:</label>
 <input type="email" id="email" name="email" required>
 <label for="missatge">Missatge:</label>
 <textarea id="missatge" name="missatge" rows="4" required></textarea>
 <button type="submit">Enviar</button>
 </form>
</body>
</html>
